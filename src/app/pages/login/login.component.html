<div class="container">
    <div class="row justify-content-md-center mt-3 p-2">
        <form class="col-12 col-md-6 card p-3 p-md-5" (submit)="submit()">
            <div class="d-flex justify-content-center">
                <img class="mb-4" src="assets/logo-marvel.webp" alt="" width="120" />
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesion</h1>

            <div class="form-floating mb-3">
                <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                [(ngModel)]="email"
                name="email"
            />
            <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
            />
            <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="d-flex mt-2">
            <button class="btn btn-primary w-100 py-2" type="submit">
                Iniciar sesión
            </button>
            <a class="btn btn-link w-100 py-2" routerLink="/register" routerLinkActive="active">Registrarse</a>
            </div>
            @if(errorMessage) {
              <div class="alert alert-danger mt-2" role="alert">
                {{ errorMessage }}
              </div>
            }
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2024</p>
        </form>
    </div>
</div>
